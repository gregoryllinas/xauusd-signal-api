name: Update XAUUSD Fundamental Signal 

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  update-signal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate news signal
        run: |
          echo "USD_BIAS=NEUTRAL" > news_signal.txt
          echo "NEWS_IMPACT=LOW" >> news_signal.txt
          echo "ALLOW_TRADE=YES" >> news_signal.txt
          echo "LAST_UPDATE=$(date -u)" >> news_signal.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add news_signal.txt
          git commit -m "Auto update XAUUSD signal" || echo "No changes to commit"
          git push
